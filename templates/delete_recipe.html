{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center decorated"><span> Delete Recipe </span></h1>
            <p class="text-center decorated h3 mt-0">Welcome back, {{user.username}}</p>
        </div>
    </div>
    <br>
  
    <p class="text-center mt-3">Are you sure you want to delete this recipe?</p>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <!-- Delete Recipe Form -->
            <form class="text-center" method="POST">
                {%  csrf_token  %}
                <div>
                    <button class="btn btn-danger m-2" type="submit">Delete</button>
                    <a class="btn btn-outline-dark m-2" href="{%  url 'recipe_detail' recipe.slug %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
