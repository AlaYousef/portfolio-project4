{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,400;1,600&family=Pacifico&display=swap"
    rel="stylesheet">
  <!-- Bootsrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="https://res.cloudinary.com/dko5fxoa0/image/upload/v1690826708/favicon-32x32_u2dmq5.png"
    type="image/x-icon">
  <title></title>
</head>

<body class="content-wrapper">

  <!-- Navigation -->
  <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">

    <a href="{% url 'home' %}"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4 page-header" style="font-family:'Pacifico', cursive, sans-serif; font-size: 600px;">YUMMY</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Dinner</a></li>
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Sweets</a></li>
      <li class="nav-item"><a href="{% url 'coctailes' %}" class="nav-link">Coctailes</a></li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="#">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
      {% endif %}

    </ul>

  </header>

  {% block content %}
  <!-- Content Goes here -->
  {% endblock content %}


  <div class="row btn-div">
    <button type="button" onclick="topFunction()" class="btn btn-floating btn-lg btn-simple" id="btn-top">
      <i class="fas fa-arrow-up" aria-hidden="true"></i>
      <span class="visually-hidden">Go to top</span>
    </button>
  </div>

  <!-- Footer -->
  <div class="container footer-section">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><i
              class="fa-brands fa-facebook"></i></a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><i
              class="fa-brands fa-twitter"></i></a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><i
              class="fa-brands fa-instagram"></i></a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><i
              class="fa-brands fa-youtube"></i></a></li>
      </ul>
      <p class="text-center text-body-secondary">copy right Â© Ala Yousef 2023</p>
    </footer>
  </div>


  <!-- Font Awesome script -->
  <script>
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <!-- Font Awesome script -->
  <script src="https://kit.fontawesome.com/9b10509272.js" crossorigin="anonymous"></script>
  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
  </script>
</body>

</html>
